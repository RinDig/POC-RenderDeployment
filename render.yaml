services:
  - type: web
    name: vigilore-compliance-api
    runtime: python
    buildCommand: pip install -r requirements-api.txt
    startCommand: uvicorn api_v2:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard